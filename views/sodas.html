<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda Diner</title>
    <link rel="stylesheet" href="stylesheets/sodas.css">
</head>

<body>
    <div>
        <nav id='navBar'>
            <span id='title'>Thirsty Mongoose</span>
            <ul>
                <li><a href='/allSodas'>All Sodas</a></li>
                <li><a href='/allDiners'>All Diners</a></li>
                <li><a href='/'>Home</a></li>
            </ul>
        </nav>
    </div>
    <div id='greeting'>
        <p>Welcome to the soda page!</p>
        <img src='../images/can.png'>
    </div>
   
    <div id='sodaHeading'>
<p>Soda List</p>
    </div>
    <div id='content'>
        <div id="listOfSodas">
            <!-- This is where diners will be rendered -->
        </div>
        <div id='sodaInfo'></div>
        <button type="button" id="selectAddSoda">Click to Add a Soda now!</button>
        <form id="sodaForm">
            <input type="text" name="name" id="name" placeholder="Name" required>
            <input type="number" name="fizziness" id="fizziness" placeholder="Fizziness" required>
            <input type="number" name="tasteRating" id="tasteRating" placeholder="Taste Rating" required>
            <button type="submit" id='addSodaButton'>Add Soda</button>
        </form>
        <div id='button'>
        <button id='goBack'>GO BACK</button></div>
    </div>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='./js/sodas.js'></script>
    <script src='./js/index.js'></script>

</html>
